<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<script src="https://kit.fontawesome.com/ebe12dd00a.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="styles.css">
	<title>Habits</title>
</head>

<body>
	<div class="wrapper">
		<div class="container header">
			<h1>Habits Tracker</h1>
		</div>
		<div class="container body">
			<div>
				<strong>Add a Habit</strong>
				<form class="habit-form">
					<div class="form-group">
						Habit Name: <input type="text" class="habit__name">
					</div>
					<div class="form-group">
						Habit Repetition: <input type="number" class="habit__amount" value="1" min="1"> time(s) every
						<select class="habit__period">
							<option>Day</option>
							<option>Week</option>
							<option>Month</option>
						</select>
					</div>
					<button type="submit" class="btn btn-primary">Add</button>
				</form>
			</div>
			<div class="habit-list"></div>
		</div>
	</div>
</body>
<script src="script.js"></script>

</html>
